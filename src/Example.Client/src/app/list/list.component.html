<div class="container">
  <div class="header">
    <div class="seletor-grid">
      <button mat-raised-button (click)="obterCidades()">Cidades</button>
      <button mat-raised-button (click)="obterPessoas()">Pessoas</button>
    </div>
    <span class="spacer"></span>
    <button mat-fab color="accent" (click)="adicionar()">
      <mat-icon aria-label="add">add</mat-icon>
    </button>
  </div>

  <div class="table-container mat-elevation-z2">
    <div class="table-header">
      <h2>{{selecionado == 0 ? 'Cidade' : 'Pessoa'}}</h2>
    </div>
    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.nome }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.cpf }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="idade">
        <mat-header-cell *matHeaderCellDef> Idade </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.idade }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="uf">
        <mat-header-cell *matHeaderCellDef> UF </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.uf }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-icon-button title="edit" (click)="editar(element)">
            <mat-icon color="primary">create</mat-icon>
          </a>
          <button mat-icon-button title="remove" (click)="remover(element)">
            <mat-icon color="primary">remove_circle_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
